<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <meta charset="utf-8"/>
    <title>Register Member</title>
    <meta content="Register Member" name="description"/>
    <meta content="Register Member" name="keywords"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="assets/media/logos/favicon.ico" rel="shortcut icon"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/plugins/global/plugins.bundle.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.bundle.css}" type="text/css"/>
</head>
<body class="bg-body" id="kt_body">
<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-center flex-column flex-column-fluid">
        <div class="w-lg-500px p-10 p-lg-15 mx-auto">
            <form class="form w-100" id="kt_sign_in_form" method="post" novalidate="novalidate"
                  th:action="@{/register}" th:object="${vo}" enctype="multipart/form-data">
                <div class="text-center mb-10">
                    <h1 class="text-dark mb-3">Register Member</h1>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Name</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                          placeholder="Input Name" th:field="*{name}" name="name" type="text"/>
                    <span class="form-text text-danger"
                          th:errors="*{name}"
                          th:if="${#fields.hasErrors('name')}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Email</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           placeholder="Input Email" th:field="*{email}" name="email" type="email"/>
                    <span class="form-text text-danger"
                          th:errors="*{email}"
                          th:if="${#fields.hasErrors('email')}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Password</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           placeholder="Input Password" th:field="*{password}" name="password" type="password"/>
                    <span class="form-text text-danger"
                          th:errors="*{password}"
                          th:if="${#fields.hasErrors('password')}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Identity Number</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           tplaceholder="Input Identity Number" th:field="*{identityNumber}" name="identityNumber" type="text"/>
                    <span class="form-text text-danger"
                          th:errors="*{identityNumber}"
                          th:if="${#fields.hasErrors('identityNumber')}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Phone Number</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           placeholder="Input Phone Number" th:field="*{phoneNumber}" name="phoneNumber" type="text"/>
                    <span class="form-text text-danger"
                          th:errors="*{phoneNumber}"
                          th:if="${#fields.hasErrors('phoneNumber')}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Birth Date</label>
                    <input class="form-control form-control-lg form-control-solid" name="dateOfBirth"
                           th:field="*{dateOfBirth}" type="date"/>
                    <span class="form-text text-danger"
                          th:errors="*{dateOfBirth}"
                          th:if="${#fields.hasErrors('dateOfBirth')}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Gender</label>
                    <select class="form-control form-control-lg form-control-solid" th:field="*{gender}"
                            name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="form-text text-danger"
                          th:errors="*{gender}"
                          th:if="${#fields.hasErrors('gender')}"></span>
                </div>
                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark required">Photo</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           th:field="*{photoUrl}" name="photoUrl" type="file" accept="image/png, image/jpeg, image/jpg"/>
                    <span class="form-text text-danger"
                          th:errors="*{photoUrl}"
                          th:if="${#fields.hasErrors('photoUrl')}"></span>
                </div>

                <div class="fv-row mb-10">
                    <label class="form-label fs-6 fw-bolder text-dark">Address</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           th:field="*{address}" name="address" type="text"/>
                    <span class="form-text text-danger"
                          th:errors="*{address}"
                          th:if="${#fields.hasErrors('address')}"></span>
                </div>
                <div class="text-center">
                    <button class="btn btn-lg btn-primary w-100 mb-5" type="submit">Register</button>
                </div>
            </form>
            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        </div>
    </div>
</div>
<script th:src="@{/static/plugins/global/plugins.bundle.js}"></script>
<script th:src="@{/static/js/scripts.bundle.js}"></script>
</body>
</html>
