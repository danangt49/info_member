<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/header::head (title='Dashboard Informasi Member : My Profile')}">
    <title>Dashboard Informasi Member : My Profile</title>
</head>
<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed"
      id="kt_body"
      style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
<div class="d-flex flex-column flex-root">
    <div class="page">
        <div th:insert="~{fragment/menu::menu (active_menu='/')}"></div>
        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
            <div th:insert="~{fragment/header::header}"></div>
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <div class="post d-flex flex-column-fluid" id="kt_post">
                    <div class="container" >
                        <div class="card mb-5 mb-xl-10">
                            <div class="card-body pt-9 pb-0">
                                <!--begin::Details-->
                                <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
                                    <!--begin: Pic-->
                                    <div class="me-7 mb-4">
                                        <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                                            <img alt="image" th:src="@{'/static/img/profile.jpg'}"/>
                                        </div>
                                    </div>
                                    <!--end::Pic-->
                                    <!--begin::Info-->
                                    <div class="flex-grow-1" style="align-self: flex-end">
                                        <!--begin::Title-->
                                        <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                                            <!--begin::User-->
                                            <div class="d-flex flex-column">
                                                <!--begin::Name-->
                                                <div class="d-flex align-items-center mb-2">
                                                    <div th:each="role : ${profile.roles}">
                                                        <span th:text="${role.name}" class="badge bg-primary me-1"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
                            <div class="card-header cursor-pointer">
                                <div class="card-title m-0">
                                    <h3 class="fw-bolder m-0">Profile Details</h3>
                                </div>
                            </div>
                            <div class="card-body p-9" th:each="role : ${profile.roles}">
                                <div class="row mb-7">
                                    <label class="col-lg-4 fw-bold text-muted">Full Name</label>
                                    <div class="col-lg-8">
                                        <span class="fw-bolder fs-6 text-gray-800" th:text="${profile.name}"></span>
                                    </div>
                                </div>
                                <div class="row mb-7" th:if="${role.name.equals('MEMBER')}">
                                    <label class="col-lg-4 fw-bold text-muted">Email</label>
                                    <div class="col-lg-8 d-flex align-items-center">
                                        <span class="fw-bolder fs-6 text-gray-800 me-2" th:text="${profile.email}"></span>
                                    </div>
                                </div>
                                <div class="row mb-7" th:if="${role.name.equals('MEMBER')}">
                                    <label class="col-lg-4 fw-bold text-muted">Identity Number</label>
                                    <div class="col-lg-8">
                                        <span class="fw-bolder fs-6 text-gray-800" th:text="${profile.identityNumber}"></span>
                                    </div>
                                </div>
                                <div class="row mb-7" th:if="${role.name.equals('MEMBER')}">
                                    <label class="col-lg-4 fw-bold text-muted">Phone Number</label>
                                    <div class="col-lg-8 d-flex align-items-center">
                                        <span class="fw-bolder fs-6 text-gray-800 me-2" th:text="${profile.phoneNumber}"></span>
                                    </div>
                                </div>
                                <div class="row mb-7" th:if="${role.name.equals('MEMBER')}">
                                    <label class="col-lg-4 fw-bold text-muted">Gender</label>
                                    <div class="col-lg-8">
                                        <a class="fw-bold fs-6 text-gray-800 text-hover-primary"
                                           href="#"
                                           th:text="${profile.gender}">Man</a>
                                    </div>
                                </div>
                                <div class="row mb-7" th:if="${role.name.equals('MEMBER')}">
                                    <label class="col-lg-4 fw-bold text-muted">Birth</label>
                                    <div class="col-lg-8 fv-row">
                                    <span class="fw-bold text-gray-800 fs-6"
                                          th:text="${profile.dateOfBirth}"></span>
                                    </div>
                                </div>
                                <div class="row mb-7" th:if="${role.name.equals('MEMBER')}">
                                    <label class="col-lg-4 fw-bold text-muted">Address</label>
                                    <div class="col-lg-8">
                                        <span class="fw-bolder fs-6 text-gray-800" th:text="${profile.address}"></span>
                                    </div>
                                </div>

                                <div class="row mb-7">
                                    <label class="col-lg-4 fw-bold text-muted">Last Modify</label>
                                    <div class="col-lg-8">
                                    <span class="fw-bolder fs-6 text-gray-800"
                                          th:text="${#temporals.format(profile.getUpdatedAt(), 'dd/MM/yyyy HH:mm')}">last modify</span>
                                    </div>
                                    <!--end::Col-->
                                </div>
                                <!--end::Input group-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<!--end::Body-->
</html>
