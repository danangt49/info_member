<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="modal-dialog mw-650px" th:fragment="delete_modal(name, url)">
    <!--begin::Modal content-->
    <div class="modal-content">
        <!--begin::Modal header-->
        <div class="modal-header pb-0 border-0 justify-content-end">
            <!--begin::Close-->
            <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                <span class="svg-icon svg-icon-1">
								<svg height="24px" version="1.1" viewBox="0 0 24 24" width="24px"
                                     xmlns="http://www.w3.org/2000/svg">
									<g fill="#000000"
                                       transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)">
										<rect fill="#000000" height="2" rx="1" width="16" x="0" y="7"/>
										<rect fill="#000000" height="2"
                                              opacity="0.5"
                                              rx="1"
                                              transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
                                              width="16" x="0" y="7"/>
									</g>
								</svg>
							</span>
                <!--end::Svg Icon-->
            </div>
            <!--end::Close-->
        </div>
        <!--begin::Modal header-->
        <!--begin::Modal body-->
        <div class="modal-body scroll-y mx-5 mx-xl-18 pt-0 pb-15">

            <span>Are you sure you want to delete <b th:text="${name}"></b>?</span>

            <div class="modal-footer">
                <form method="post" th:action="${url}">
                    <input class="btn btn-danger" id="modal-btn-yes" type="submit" value="Delete"/>
                </form>

                <button class="btn btn-success" data-bs-dismiss="modal" id="modal-btn-no" type="button">No</button>
            </div>

        </div>
        <!--end::Modal body-->
    </div>
    <!--end::Modal content-->
</div>
</body>
</html>
