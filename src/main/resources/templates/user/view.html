<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/header.html :: head (title='Dashboard Informasi Member : View User')}">
    <title>Dashboard Informasi Member : View User</title>
</head>
<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed
aside-enabled aside-fixed" id="kt_body" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
    <div class="d-flex flex-column flex-root">
        <div class="page">
            <div th:insert="~{fragment/menu::menu (active_menu='users')}"></div>
            <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                <div th:insert="~{fragment/header::header}"></div>
                <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                    <div th:insert="~{fragment/header::header_title ('View User', null,null)}"></div>
                        <div class="post d-flex flex-column-fluid" id="kt_post">
                            <div class="container">
                                <div class="card mb-5 mb-xl-10">
                                    <div class="card-body pt-9 pb-0">
                                        <!--begin::Details-->
                                        <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
                                            <!--begin: Pic-->
                                            <div class="me-7 mb-4">
                                                <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                                                    <img alt="image" th:src="@{'/static/img/profile.jpg'}"/>
                                                </div>
                                            </div>
                                            <!--end::Pic-->
                                            <!--begin::Info-->
                                            <div class="flex-grow-1" style="align-self: flex-end">
                                                <!--begin::Title-->
                                                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                                                    <!--begin::User-->
                                                    <div class="d-flex flex-column">
                                                        <div class="d-flex align-items-center mb-2">
                                                            <span class="me-2">Full Name: </span>
                                                            <span th:text="${user.name}"></span>
                                                        </div>
                                                        <div class="d-flex align-items-center mb-2">
                                                            <span class="me-2">Email: </span>
                                                            <span th:text="${user.email}"></span>
                                                        </div>

                                                        <div class="d-flex align-items-center mb-2">
                                                            <span class="me-2">Role: </span>
                                                            <div th:each="role : ${user.roles}">
                                                                <span th:text="${role.name}" class="badge bg-primary me-1"></span>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex align-items-center mb-2">
                                                            <span class="me-2">Registered At: </span>
                                                            <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                                        </div>

                                                        <div class="d-flex align-items-center mb-2">
                                                            <span class="me-2">Last Modify At: </span>
                                                            <span th:text="${#temporals.format(user.updatedAt, 'dd/MM/yyyy HH:mm')}"></span>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
