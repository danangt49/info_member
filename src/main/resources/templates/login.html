<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <meta charset="utf-8"/>
    <title>Dashboard Information Member | Login</title>
    <meta content="Dashboard Information Member" name="description"/>
    <meta content="Dashboard Information Member" name="keywords"/>
    <link href="https://preview.keenthemes.com/metronic8" rel="canonical"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="assets/media/logos/favicon.ico" rel="shortcut icon"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/static/img/login.png}"/>
    <link rel="stylesheet" th:href="@{/static/plugins/global/plugins.bundle.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.bundle.css}" type="text/css"/>
</head>
<body class="bg-body" id="kt_body">
<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <div class="d-flex flex-column flex-lg-row-auto w-xl-600px position-xl-relative"
             style="background-color: #F2C98A">
            <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
                <div class="d-flex flex-row-fluid flex-column text-center p-10 pt-lg-20">
                    <a class="py-9" href="@{/}">
                        <img alt="Logo" class="h-70px" th:src="@{/static/img/login.png}"/>
                    </a>
                    <h1 class="fw-bolder fs-2qx pb-5 pb-md-10" style="color: #986923;">Dashboard<br/> Information Member
                    </h1>
                </div>
                <div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"
                     style="background-image:url('/static/media/illustrations/checkout.png')"></div>
            </div>
        </div>
        <div class="d-flex flex-column flex-lg-row-fluid py-10">
            <div class="d-flex flex-center flex-column flex-column-fluid">
                <div class="w-lg-500px p-10 p-lg-15 mx-auto">
                    <form class="form w-100" id="kt_sign_in_form" method="post" novalidate="novalidate"
                          th:action="@{/login}">
                        <div class="text-center mb-10">
                            <h1 class="text-dark mb-3">Sign In</h1>
                        </div>
                        <div class="fv-row mb-10">
                            <label class="form-label fs-6 fw-bolder text-dark">Name / Email</label>
                            <input autocomplete="off" class="form-control form-control-lg form-control-solid" name="username"
                                  type="text"/>
                        </div>
                        <div class="fv-row mb-10">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                            </div>
                            <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                                   name="password" type="password"/>
                        </div>
                        <a class="link-primary fs-6 fw-bolder mb-13" href="/register">Don't Have Account ?</a>
                        <div class="text-center">
                            <button class="btn btn-lg btn-primary w-100 mb-5" type="submit">Sign in</button>
                        </div>
                    </form>
                    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                </div>
            </div>
            <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
                <div class="d-flex flex-center fw-bold fs-6"></div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/plugins/global/plugins.bundle.js}"></script>
<script th:src="@{/static/js/scripts.bundle.js}"></script>
</body>
</html>
