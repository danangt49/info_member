<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--begin::Head-->
<head th:insert="~{fragment/header :: head (title='Dishub Jateng : Member form')}">
    <title></title>
</head>
<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed"
      id="kt_body"
      style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
<div class="d-flex flex-column flex-root">
    <div class="page">
        <div th:insert="~{fragment/menu::menu (active_menu='members')}"></div>
        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
            <div th:insert="~{fragment/header::header}"></div>
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">

                <div th:insert="~{fragment/header::header_title ('Member', null,null)}"></div>
                <div class="post d-flex flex-column-fluid" id="kt_post">
                    <div class="container" id="kt_content_container">
                        <div class="col-xl-12">
                            <div class="card card-xl-stretch mb-xl-8">

                                <div class="card-header">
                                    <h3 class="card-title align-items-start flex-column">
                                        <span class="card-label fw-bolder text-dark"
                                              th:text="(${vo.getId()}==null or ${vo.getId()}=='')?'Add New Member':'Update '+${vo.getName()}"></span>
                                    </h3>
                                </div>

                                <div class="card-body py-3">

                                    <form class="form" id="submit-form" method="POST"
                                          novalidate="novalidate"
                                          th:action="${'/members/form'} +(${vo.getId()}==null or ${vo.getId()}=='')?'':'?id'+${vo.getId()}"
                                          th:object="${vo}" enctype="multipart/form-data">

                                        <div class="d-flex flex-column mb-8 fv-row">
                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2 required-field">Full
                                                Name</label>
                                            <input class="form-control form-control-solid" name="name"
                                                   placeholder="Input Full Name" th:field="*{name}"
                                                   type="text"/>
                                            <span class="form-text text-danger"
                                                  th:errors="*{name}"
                                                  th:if="${#fields.hasErrors('name')}"></span>
                                        </div>

                                        <div class="d-flex flex-column mb-8 fv-row">
                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2 required-field">Email</label>
                                            <input class="form-control form-control-solid" name="email"
                                                   placeholder="Input Email" th:field="*{email}"
                                                   type="text"/>
                                            <span class="form-text text-danger"
                                                  th:errors="*{email}"
                                                  th:if="${#fields.hasErrors('email')}"></span>
                                        </div>
                                        <div class="d-flex flex-column mb-8 fv-row" th:if="${vo.getId()}==null or ${vo.getId()==''}">
                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2 required-field">Password</label>
                                            <input class="form-control form-control-solid" name="password"
                                                   placeholder="Input password" th:field="*{password}"
                                                   type="password" autocomplete="false"/>
                                            <span class="form-text text-danger"
                                                  th:errors="*{password}"
                                                  th:if="${#fields.hasErrors('password')}"></span>
                                            <span class="form-text text-danger" th:if="${passError}"
                                                  th:text="${passError}">Error</span>

                                        </div>

                                        <div class="d-flex flex-column mb-8 fv-row">
                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2 required-field">Identity Number</label>
                                            <input class="form-control form-control-solid" name="identityNumber"
                                                   placeholder="123XXXXX" th:field="*{identityNumber}"
                                                   type="number"/>
                                            <span class="form-text text-danger"
                                                  th:errors="*{identityNumber}"
                                                  th:if="${#fields.hasErrors('identityNumber')}"></span>
                                        </div>

                                        <div class="d-flex flex-column mb-8 fv-row">
                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2 required-field">Phone Number</label>
                                            <input class="form-control form-control-solid" name="phoneNumber"
                                                   placeholder="08XXXXXXX" th:field="*{phoneNumber}"
                                                   type="number"/>
                                            <span class="form-text text-danger"
                                                  th:errors="*{phoneNumber}"
                                                  th:if="${#fields.hasErrors('phoneNumber')}"></span>
                                        </div>
                                        <div class="d-flex flex-column mb-8 fv-row">
                                            <label class="fs-6 fw-bold mb-2 required-field">Gender</label>
                                            <select class="form-select form-select-solid"
                                                    data-control="select2"
                                                    data-hide-search="true"
                                                    data-placeholder="Select Type"
                                                    name="type"
                                                    th:field="*{gender}">
                                                    <option value="">Select Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Other">Other</option>
                                            </select>

                                            <span class="form-text text-danger"
                                                  th:errors="*{gender}"
                                                  th:if="${#fields.hasErrors('gender')}"></span>
                                        </div>

                                        <div class="d-flex flex-column mb-8 fv-row">
                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2 required-field">Date Of Birth</label>
                                            <input class="form-control form-control-solid" name="target_title"
                                                 th:field="*{dateOfBirth}"type="date"/>
                                            <span class="form-text text-danger"
                                                  th:errors="*{dateOfBirth}"
                                                  th:if="${#fields.hasErrors('dateOfBirth')}"></span>
                                        </div>

<!--                                        <div class="d-flex flex-column mb-8 fv-row">-->
<!--                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2 required-field">Photo</label>-->
<!--                                            <input class="form-control form-control-solid" name="target_title"-->
<!--                                                   placeholder="" th:field="*{photoUrl}"-->
<!--                                                   type="file" accept="image/png, image/jpeg, image/jpg"/>-->
<!--                                            <span class="form-text text-danger"-->
<!--                                                  th:errors="*{photoUrl}"-->
<!--                                                  th:if="${#fields.hasErrors('photoUrl')}"></span>-->
<!--                                        </div>-->

                                        <div class="d-flex flex-column mb-8 fv-row">
                                            <label class="d-flex align-items-center fs-6 fw-bold mb-2">Address</label>
                                            <input class="form-control form-control-solid" name="target_title"
                                                   placeholder="" th:field="*{address}"
                                                   type="text"/>
                                            <span class="form-text text-danger"
                                                  th:errors="*{address}"
                                                  th:if="${#fields.hasErrors('address')}"></span>
                                        </div>

                                        <span class="form-text text-danger" th:if="${errorMessage}"
                                              th:text="${errorMessage}">Error</span>

                                        <div class="text-center card-footer">
                                            <a class="btn btn-light me-3"
                                               id="cancel"
                                               onclick="location.href='/users'" type="reset">Cancel
                                            </a>
                                            <button class="btn btn-primary" id="submit"
                                                    type="submit">
                                                <span class="indicator-label"
                                                      th:text="(${vo.getId()}==null or ${vo.getId()}=='')?'Save':'Update'"></span>
                                                <span class="indicator-progress">Please wait...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
