<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragment/header::head (title='Dashboard Informasi Member : Members')}">
    <title>Dashboard Informasi Member : Members</title>
</head>
<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed"
      id="kt_body"
      style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
<div class="d-flex flex-column flex-root">
    <div class="page">
        <div th:insert="~{fragment/menu::menu (active_menu='members')}"></div>
        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
            <div th:insert="~{fragment/header::header}"></div>
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <div th:insert="~{fragment/header::header_title ('Member', null,'/members/form')}"></div>
                <div class="post d-flex flex-column-fluid" id="kt_post">
                    <div class="container" id="kt_content_container">
                        <div class="col-xl-12">
                            <div class="card card-xl-stretch mb-xl-8">

                                <div class="card-header bg-primary">
                                    <h3 class="card-title align-items-start flex-column">
                                        <span class="card-label fw-bolder text-white">Members</span>
                                    </h3>
                                </div>

                                <div class="card-body py-3 border border-primary">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-responsive-sm table-striped">
                                            <thead>
                                            <tr>
                                                <th class="text-dark fw-bolder text-hover-primary mb-1 fs-6">NO</th>
                                                <th class="text-dark fw-bolder text-hover-primary mb-1 fs-6">Name</th>
                                                <th class="text-dark fw-bolder text-hover-primary mb-1 fs-6">Email</th>
                                                <th class="text-dark fw-bolder text-hover-primary mb-1 fs-6">Phone Number</th>
                                                <th class="text-dark fw-bolder text-hover-primary mb-1 fs-6">Gender</th>
                                                <th class="text-dark fw-bolder text-hover-primary mb-1 fs-6">Address</th>
                                                <th class="text-dark fw-bolder text-hover-primary mb-1 fs-6 text-center"
                                                    style="width: 50px">
                                                    Action
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="member, i : ${members.getContents()}">
                                                <td th:text="${(members.paging.pageNumber - 1) * members.paging.getPageSize()  +(i.index +1)}"></td>
                                                <td th:text="${member.getName()}"></td>
                                                <td th:text="${member.getEmail()}"></td>
                                                <td th:text="${member.getPhoneNumber()}"></td>
                                                <td th:text="${member.getGender()}"></td>
                                                <td th:text="${member.getAddress()}"></td>
                                                <td th:text="${#temporals.format(member.getCreatedAt, 'dd/MM/yyyy HH:mm')}"></td>

                                                <td style="display: flex; justify-content: space-around;">

                                                    <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                                                       th:href="${'members/'+member.getId()}">
                                                        <span class="svg-icon svg-icon-3">
																		<svg fill="none"
                                                                             height="24" stroke="#000000"
                                                                             stroke-linecap="round"
                                                                             stroke-linejoin="round"
                                                                             stroke-width="2"
                                                                             viewBox="0 0 24 24" width="24"
                                                                             xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                            <circle cx="12" cy="12" r="3"></circle>
                                                                        </svg>
                                                                </span>
                                                    </a>


                                                    <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 member-edit" th:id="${'member-edit-'+member.getId()}"
                                                       th:href="${'/members/form?id='+member.getId()}">
                                                        <span class="svg-icon svg-icon-3">
																		<svg height="24px"
                                                                             version="1.1" viewBox="0 0 24 24"
                                                                             width="24px"
                                                                             xmlns="http://www.w3.org/2000/svg">
																			<path d="M12.2674799,18.2323597 L12.0084872,5.45852451 C12.0004303,5.06114792 12.1504154,4.6768183 12.4255037,4.38993949 L15.0030167,1.70195304 L17.5910752,4.40093695 C17.8599071,4.6812911 18.0095067,5.05499603 18.0083938,5.44341307 L17.9718262,18.2062508 C17.9694575,19.0329966 17.2985816,19.701953 16.4718324,19.701953 L13.7671717,19.701953 C12.9505952,19.701953 12.2840328,19.0487684 12.2674799,18.2323597 Z"
                                                                                  fill="#000000" fill-rule="nonzero"
                                                                                  transform="translate(14.701953, 10.701953) rotate(-135.000000) translate(-14.701953, -10.701953)"/>
																			<path d="M12.9,2 C13.4522847,2 13.9,2.44771525 13.9,3 C13.9,3.55228475 13.4522847,4 12.9,4 L6,4 C4.8954305,4 4,4.8954305 4,6 L4,18 C4,19.1045695 4.8954305,20 6,20 L18,20 C19.1045695,20 20,19.1045695 20,18 L20,13 C20,12.4477153 20.4477153,12 21,12 C21.5522847,12 22,12.4477153 22,13 L22,18 C22,20.209139 20.209139,22 18,22 L6,22 C3.790861,22 2,20.209139 2,18 L2,6 C2,3.790861 3.790861,2 6,2 L12.9,2 Z"
                                                                                  fill="#000000" fill-rule="nonzero"
                                                                                  opacity="0.3"/>
																		</svg>
																	</span>
                                                    </a>

                                                    <span class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm member-delete" th:id="${'member-delete-'+member.getId()}"
                                                          data-bs-toggle="modal" th:attr="data-bs-target=${'#deleteModal'+member.getId()}">
                                                            <span class="svg-icon svg-icon-3">
                                                            <svg height="24px"
                                                                 version="1.1" viewBox="0 0 24 24" width="24px"
                                                                 xmlns="http://www.w3.org/2000/svg">
                                                                <g fill="none" fill-rule="evenodd" stroke="none"
                                                                   stroke-width="1">
                                                                    <rect height="24" width="24" x="0" y="0"/>
                                                                    <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z"
                                                                          fill="#000000" fill-rule="nonzero"/>
                                                                    <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z"
                                                                          fill="#000000" opacity="0.3"/>
                                                                </g>
                                                            </svg>
                                                            </span>
                                                    </span>

                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <hr/>

                                        <div style="display: flex; justify-content: space-between; align-items: baseline;">
                                            <p th:text="${info}">

                                            <nav aria-label="Page navigation" class="paging">
                                                <ul class="pagination" th:if="${members.contents.totalPages > 1}">
                                                    <li class="page-item"
                                                        th:classappend="${!members.paging.isPrevEnabled()? 'disabled' : ''}">
                                                        <a class="page-link"
                                                           tabindex="-1"
                                                           th:href="@{'members?q=' + ${q} + '&pageNumber='+ ${members.paging.pageNumber - 1}}">Previous</a>
                                                    </li>
                                                    <th:block th:each="item : ${members.paging.getItems()}">
                                                        <li class="page-item"
                                                            th:classappend="${item.index == members.paging.pageNumber? 'active' : ''}"
                                                            th:if="${item.pageItemType.name() == 'PAGE'}"><a
                                                                class="page-link"
                                                                th:href="@{'members?q=' + ${q} + '&pageNumber='+ ${item.index}}"
                                                                th:text="${item.index}"></a></li>
                                                        <li class="page-item disabled"
                                                            th:if="${item.pageItemType.name() == 'DOTS'}"><a
                                                                class="page-link" href="#">...</a></li>
                                                    </th:block>
                                                    <li class="page-item"
                                                        th:classappend="${!members.paging.isNextEnabled()? 'disabled' : ''}">
                                                        <a class="page-link"
                                                           th:href="@{'members?q=' + ${q} + '&pageNumber='+  ${members.paging.pageNumber + 1}}">Next</a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" class="modal fade" tabindex="-1" th:attr="id=${'deleteModal' + member.getId()}"
     th:each="member : ${members.getContents()}">
    <div th:insert="~{fragment/modal::delete_modal(${member.getName()}, ${'/members/delete/'+member.id})}"></div>
</div>
</body>
</html>
